services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLIGHTS_DATA_PATH=/app/data/flights.json
    volumes:
      - ./flights.json:/app/data/flights.json:ro

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
